<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Color Switche</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <h1>Color Switche Exercise</h1>

    <p id="texto">Try clicking on one of the colors below to change the page color.</p>

    <div id="buttons">
        <button id="blue" onclick="blue()">Blue</button>
        <button id="red" onclick="red()">Red</button>
        <button id="yellow" onclick="yellow()">Yellow</button>
        <button id="green" onclick="green()">Green</button>
        <button id="original" onclick="original()">Original</button>
    </div>

    <script>
        function blue(){
            document.body.style.background = '#63aae4'
        }

        function red(){
            document.body.style.background = '#9c3d3d'
        }

        function yellow(){
            document.body.style.background = '#faf16d'
        }

        function green(){
            document.body.style.background = '#0e9762'
        }

        function original(){
            document.body.style.background = '#ffffff'
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callback</title>
</head>
<body>
  <section>
    <button id="accelerate">Accelerate</button>
  </section>

  <script>
    var accelerate = document.querySelector('#accelerate')

    class Car {
      brand = 'subaru'

      accelerate() {
        alert('Speeding up my car')
      }
    }

    var subaru = new Car

    accelerate.addEventListener('click', subaru.accelerate)

    function accelerateCar() {
      alert('Speeding up my car')
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callback</title>
</head>
<body>
  <section>
    <form method="post">
      <input type="password" name="password" class="campo-nome" placeholder="Password">

      <button type="button" class="botao-ver-senha">Ver senha</button>
    </form>
  </section>

  <script src="script.js"></script>
  <script>
    var botaoVerSenha = document.querySelector('.botao-ver-senha')

    var verSenha = function () {
      var campoNome = document.querySelector('.campo-nome')
      var tipoDoCampo = campoNome.getAttribute('type')

      if (tipoDoCampo == 'password') {
        campoNome.setAttribute('type', 'text')
      } else {
        campoNome.setAttribute('type', 'password')
      }
    }
    
    botaoVerSenha.addEventListener('click', verSenha)
  </script>
</body>
</html>
